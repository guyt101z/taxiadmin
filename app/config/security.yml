security:
    encoders:
        TaxiAdmin\UsuarioBundle\Entity\Usuario:
            algorithm: sha512
            encode-as-base64: true
            iterations: 10

    role_hierarchy:
        ROLE_ADMIN:       ROLE_USER
        # ROLE_SUPER_ADMIN: [ROLE_USER, ROLE_ADMIN, ROLE_ALLOWED_TO_SWITCH]

    providers:
        user_db:
            entity: { class: TaxiAdmin\UsuarioBundle\Entity\Usuario, property: email }

    firewalls:
        # dev:
        #     pattern:  ^/(_(profiler|wdt)|css|images|js)/
        #     security: false

        login:
            pattern:  sitio_home
            security: false

        secured_area:
            pattern:    ^/
            anonymous: ~
            form_login:
                login_path: sitio_home
                check_path: _security_check
            logout:
                path:   /logout
                target: sitio_home
            http_basic:
               realm: "Ingrese Email y Clave"

    access_control:
        - { path: ^/                    , roles: IS_AUTHENTICATED_ANONYMOUSLY }
        - { path: ^/usuario/create      , roles: IS_AUTHENTICATED_ANONYMOUSLY }
        # - { path: ^/demo/secured/hello/admin/, roles: ROLE_ADMIN }
        #- { path: ^/login, roles: IS_AUTHENTICATED_ANONYMOUSLY, requires_channel: https }

security:
    encoders:
        TaxiAdmin\UsuarioBundle\Entity\Usuario:
            algorithm: sha512
            encode-as-base64: true
            iterations: 10

    role_hierarchy:
        ROLE_ADMIN: ROLE_USER

    providers:
        user_db:
            entity: { class: TaxiAdmin\UsuarioBundle\Entity\Usuario, property: email }

    firewalls:
        login:
            pattern:  sitio_home
            security: false

        secured_area:
            pattern:    ^/
            anonymous: ~
            form_login:
                login_path: sitio_home
                check_path: usuario_login
            logout:
                path:   /logout
                target: sitio_home
            http_basic:
               realm: "Ingrese Email y Clave"

    access_control:
        - { path: ^/dashboard,          roles: ROLE_USER }
        - { path: ^/empresa,            roles: ROLE_USER }
        - { path: ^/propietario,        roles: ROLE_USER }
        - { path: ^/chofer,             roles: ROLE_USER }
        - { path: ^/movil,              roles: ROLE_USER }
        - { path: ^/recaudacion,        roles: ROLE_USER }
        - { path: ^/,                   roles: IS_AUTHENTICATED_ANONYMOUSLY }
        - { path: ^/registrarse,        roles: IS_AUTHENTICATED_ANONYMOUSLY }

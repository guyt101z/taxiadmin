        <!-- MENU -->


        <div class="row">
          <div class="col-md-3 ">


            <div class="list-group">
              <a href="#" class="list-group-item">Nueva Empresa</a>
              <a href="#" class="list-group-item">Imprimir listado</a>
            </div>

          </div>
          <div class="col-xs-13 col-md-9">
            <div class="panel panel-default">
              <div class="panel-body">
                <h3>Empresas</h3>
                <div class="table-responsive">
                  <table class="table table-hover">
                    <thead>
                      <tr>
                        <th>Nombre</th>
                        <th>Fecha Alta</th>
                        <th style="width:30px;">Opciones</th>
                      </tr>
                    </thead>
                  </table>
                </div>


              </div>
            </div>
          </div>
        </div>


        <footer>
         <nav class="navbar navbar-default navbar-fixed-bottom" role="navigation">
          <ul class="nav navbar-nav navbar-right">
            <li><a target="_blank" href="http://www.byg.com.uy">Realizado por BYG</a></li>
          </ul>
        </nav>
      </footer>

      <!-- Modal -->
      <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">

            <div class="modal-header">
              <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
              <h4 class="modal-title" id="myModalLabel">Estás a un paso de usar TaxiAdmin</h4>
            </div>

            <div class="modal-body">
              <form class="form-horizontal" action="#" role="form">
                <div class="form-group">
                  <label for="inputNombre" class="col-sm-2 control-label">Nombre</label>
                  <div class="col-sm-10">
                    <input type="text" class="form-control" id="inputNombre" placeholder="Nombre" required autofocus>
                  </div>
                </div>
                <div class="form-group">
                  <label for="inputApellido" class="col-sm-2 control-label">Apellido</label>
                  <div class="col-sm-10">
                    <input type="text" class="form-control" id="inputApellido" placeholder="Apellido" required>
                  </div>
                </div>
                <div class="form-group">
                  <label for="inputEmail" class="col-sm-2 control-label">Email</label>
                  <div class="col-sm-10">
                    <input type="email" class="form-control" id="inputEmail" placeholder="Email" required>
                  </div>
                </div>
                <div class="form-group">
                  <label for="inputTelefono" class="col-sm-2 control-label">Teléfono</label>
                  <div class="col-sm-10">
                    <input type="text" class="form-control" id="inputTelefono" placeholder="Teléfono">
                  </div>
                </div>
                <div class="form-group">
                  <label for="inputCelular" class="col-sm-2 control-label">Celular</label>
                  <div class="col-sm-10">
                    <input type="text" class="form-control" id="inputCelular" placeholder="Celular" required>
                  </div>
                </div>
                <div class="form-group">
                  <label for="inputDireccion" class="col-sm-2 control-label">Dirección</label>
                  <div class="col-sm-10">
                    <input type="text" class="form-control" id="inputDireccion" placeholder="Dirección" required>
                  </div>
                </div>
                <div class="form-group">
                  <div class="col-sm-offset-2 col-sm-10">
                    <button type="submit" class="btn btn-default">Enviar</button>
                  </div>
                </div>
              </form>

            </div>

          </div><!-- /.modal-content -->
        </div><!-- /.modal-dialog -->
      </div><!-- /.modal -->

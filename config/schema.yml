propel:

  evento:
    id:         ~
    idUsuario:  { type: integer, required: true }
    evento:     { type: varchar(300), required: true }
    fecha:      { type: timestamp, required: true }    
    
  usuario:
    id:         ~
    tipo:       { type: varchar(20), required: true }
    nombre:     { type: varchar(20), required: true }
    apellidos:  { type: varchar(30), required: true }
    celular:    { type: varchar(15), required: false }
    telefono:   { type: varchar(15), required: false }
    direccion:  { type: varchar(100), required: true }
    email:      { type: varchar(100), required: true }
    clave:      { type: varchar(32), required: true }
    fechaAlta:  { type: timestamp, required: true }
    fechaBaja:  { type: timestamp, required: false }
    habilitado: { type: boolean, required: true, default: 1 }
    
  propietario:
    id:         ~
    cedula:     { type: integer, required: true}
    nombre:     { type: varchar(50), required: true }
    apellidos:  { type: varchar(50), required: true }
    direccion:  { type: varchar(100), required: false }
    telefono:   { type: varchar(15), required: false }
    celular:    { type: varchar(15), required: false }
    email:      { type: varchar(100), required: false }
    fechaAlta:  { type: timestamp, required: true }
    fechaBaja:  { type: timestamp, required: false }
    habilitado: { type: boolean, required: false, default: 1 }
    usuario:    { type: integer, foreignTable: usuario, foreignReference: id, required: true, onDelete: CASCADE }
      
  banco:
    id:         ~
    nombre:     { type: varchar(100), required: false }
    sucursal:   { type: varchar(100), required: false }
    direccion:  { type: varchar(100), required: false }
    web:        { type: varchar(100), required: false }
    fechaAlta:  { type: timestamp, required: true }
    fechaBaja:  { type: timestamp, required: false }
    habilitado: { type: boolean, required: false, default: 1 }
    usuario:    { type: integer, foreignTable: usuario, foreignReference: id, required: true, onDelete: CASCADE }
    
  empresa:
    id:           ~
    nombre:       { type: varchar(100), required: true }
    razonSocial:  { type: varchar(50), required: true }
    idBanco:      { type: integer, foreignTable: banco, foreignReference: id, required: false }
    numeroCuenta: { type: varchar(20), required: false }
    fechaAlta:    { type: timestamp, required: true }
    fechaBaja:    { type: timestamp, required: false }
    habilitado:   { type: boolean, required: false, default: 1 }
    usuario:      { type: integer, foreignTable: usuario, foreignReference: id, required: true, onDelete: CASCADE }
        
  taller:
    id:         ~
    nombre:     { type: varchar(100), required: true }
    direccion:  { type: varchar(100), required: true }
    telefono:   { type: varchar(15), required: true }
    telefono2:  { type: varchar(15), required: false }
    web:        { type: varchar(100), required: false}
    email:      { type: varchar(100), required: false}
    fechaAlta:  { type: timestamp, required: true }
    fechaBaja:  { type: timestamp, required: false }
    habilitado: { type: boolean, required: false, default: 1 }
    usuario:    { type: integer, foreignTable: usuario, foreignReference: id, required: true, onDelete: CASCADE }
    
  aseguradora:
    id:         ~
    nombre:     { type: varchar(100), required: true }
    direccion:  { type: varchar(100), required: true }
    telefono:   { type: varchar(15), required: true }
    telefono2:  { type: varchar(15), required: false }
    telefono3:  { type: varchar(15), required: false }
    web:        { type: varchar(100), required: false}
    email:      { type: varchar(100), required: false}
    fechaAlta:  { type: timestamp, required: true }
    fechaBaja:  { type: timestamp, required: false }
    habilitado: { type: boolean, required: false, default: 1 }
    usuario:    { type: integer, foreignTable: usuario, foreignReference: id, required: true, onDelete: CASCADE }
    
  despacho:
    id:          ~
    nombre:      { type: varchar(100), required: false }
    descripcion: { type: varchar(200), required: false }
    fechaAlta:   { type: timestamp, required: true }
    fechaBaja:   { type: timestamp, required: false }
    habilitado:  { type: boolean, required: false, default: 1 }
    usuario:     { type: integer, foreignTable: usuario, foreignReference: id, required: true, onDelete: CASCADE }
  
  chofer:
    id:                         ~
    cedula:                     { type: integer, required: true }
    nombre:                     { type: varchar(50), required: true }
    apellidos:                  { type: varchar(50), required: true }
    direccion:                  { type: varchar(100), required: false }
    telefono:                   { type: varchar(15), required: false }
    celular:                    { type: varchar(15), required: false }
    email:                      { type: varchar(100), required: false }
    vencimientoLibretaConducir: { type: date, required: false }
    vencimientoCarneSalud:      { type: date, required: false }
    aporteLeyes:                { type: decimal, size: 10, scale: 2, required: true }
    fechaAlta:                  { type: timestamp, required: true }
    fechaBaja:                  { type: timestamp, required: false }
    habilitado:                 { type: boolean, required: false, default: 1 }
    usuario:                    { type: integer, foreignTable: usuario, foreignReference: id, required: true, onDelete: CASCADE }
        
  movil:
    id:            ~
    matricula:     { type: varchar(15), required: true } 
    marca:         { type: varchar(20), required: true }
    modelo:        { type: varchar(20), required: true }
    anio:          { type: integer, required: true }
    numeroChasis:  { type: varchar(50), required: false }
    combustible:   { type: varchar(50), required: true }
    numeroMovil:   { type: integer, required: false }
    idDespacho:    { type: integer, foreignTable: despacho, foreignReference: id, required: true }
    kmIniciales:   { type: integer, required: true }
    idAseguradora: { type: integer, foreignTable: aseguradora, foreignReference: id, required: false }
    fechaAlta:     { type: timestamp, required: true }
    fechaBaja:     { type: timestamp, required: false }
    habilitado:    { type: boolean, required: false, default: 1 }
    usuario:       { type: integer, foreignTable: usuario, foreignReference: id, required: true, onDelete: CASCADE }

  multa:
    id:                ~
    idChofer:          { type: integer, foreignTable: chofer, foreignReference: id, required: true, onDelete: CASCADE }
    idMovil:           { type: integer, foreignTable: movil, foreignReference: id, required: true, onDelete: CASCADE }
    fecha:             { type: date, required: false }
    descripcion:       { type: varchar(200), required: false }
    esquina:           { type: varchar(200), required: false }
    responsable:       { type: varchar(100), required: false }
    costo:             { type: decimal, size: 17, scale: 2, required: false }
    fechaVencimiento:  { type: date, required: false }
    pago:              { type: boolean, required: true, default: 0 }
    fechaPago:         { type: date, required: false }
    fechaAlta:         { type: timestamp, required: false }
    fechaBaja:         { type: timestamp, required: false }
    habilitado:        { type: boolean, required: false, default: 1 }
    usuario:           { type: integer, foreignTable: usuario, foreignReference: id, required: true, onDelete: CASCADE }
      
  accidente:
    id:          ~
    idChofer:    { type: integer, foreignTable: chofer, foreignReference: id, required: true, onDelete: CASCADE }
    idMovil:     { type: integer, foreignTable: movil, foreignReference: id, required: true, onDelete: CASCADE }
    fecha:       { type: date, required: true }
    responsable: { type: varchar(100), required: false }
    esquina:     { type: varchar(200), required: true }
    heridos:     { type: integer, required: false, default: 0 }
    deducible:   { type: boolean, required: false, default: false }
    descripcion: { type: varchar(200), required: false }
    fechaAlta:   { type: timestamp, required: true }
    fechaBaja:   { type: timestamp, required: false }
    habilitado:  { type: boolean, required: false, default: 1 }
    usuario:     { type: integer, foreignTable: usuario, foreignReference: id, required: true, onDelete: CASCADE }

  recaudacion:
    id:            ~
    idMovil:       { type: integer, foreignTable: movil, foreignReference: id, required: true, onDelete: CASCADE }
    idChofer:      { type: integer, foreignTable: chofer, foreignReference: id, required: true, onDelete: CASCADE }
    fecha:         { type: date, required: true }
    km:            { type: decimal, size: 17, scale: 2, required: true }
    recaudacion:   { type: decimal, size: 17, scale: 2, required: true }
    totalGastos:   { type: decimal, size: 17, scale: 2, required: true }
    importeChofer: { type: decimal, size: 17, scale: 2, required: true }
    importeMovil:  { type: decimal, size: 17, scale: 2, required: true }
    aporteLeyes:   { type: decimal, size: 17, scale: 2, required: true }
    fechaAlta:     { type: timestamp, required: true }
    fechaBaja:     { type: timestamp, required: false }
    habilitado:    { type: boolean, required: false, default: 1 }
    usuario:       { type: integer, foreignTable: usuario, foreignReference: id, required: true, onDelete: CASCADE }

  gastoRecaudacion:
    id:            ~
    idRecaudacion: { type: integer, foreignTable: recaudacion, foreignReference: id, required: false, onDelete: CASCADE }
    costo:         { type: decimal, size: 17, scale: 2, required: true }
    detalle:       { type: varchar(300), required: false }
    usuario:       { type: integer, foreignTable: usuario, foreignReference: id, required: true, onDelete: CASCADE }

  gastoMovil:
    id:            ~
    idMovil:       { type: integer, foreignTable: movil, foreignReference: id, required: true, onDelete: CASCADE }
    fecha:         { type: date, required: true }
    costo:         { type: decimal, size: 17, scale: 2, required: true }
    detalle:       { type: varchar(300), required: true }
    fechaAlta:     { type: timestamp, required: true }
    fechaBaja:     { type: timestamp, required: false }
    habilitado:    { type: boolean, required: false, default: 1 }
    usuario:       { type: integer, foreignTable: usuario, foreignReference: id, required: true, onDelete: CASCADE }

  gastoEmpresa:
    id:            ~
    idEmpresa:     { type: integer, foreignTable: empresa, foreignReference: id, required: true, onDelete: CASCADE }
    fecha:         { type: date, required: true }
    costo:         { type: decimal, size: 17, scale: 2, required: true }

    numeroFactura:   { type: varchar(50), required: false }
    fechaAlta:       { type: timestamp, required: true }
    fechaBaja:       { type: timestamp, required: false }
    habilitado:      { type: boolean, required: false, default: 1 }
    usuario:         { type: integer, foreignTable: usuario, foreignReference: id, required: true, onDelete: CASCADE }


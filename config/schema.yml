    fichaDiurna:      { type: decimal, size: 17, scale: 2, required: true }
    banderaDiurna:    { type: decimal, size: 17, scale: 2, required: true }
    banderaNocturna:  { type: decimal, size: 17, scale: 2, required: true }
    avisoVencimiento: { type: boolean, required: true, default: 1 }
    
  pagoAseguradora:
    idEmpresa:           { type: integer, foreignTable: empresa, foreignReference: id, required: true, onDelete: CASCADE, primaryKey: true }
    idAseguradora:       { type: integer, foreignTable: aseguradora, foreignReference: id, required: true, onDelete: CASCADE, primaryKey: true }
    idMovil:             { type: integer, foreignTable: movil, foreignReference: id, required: true, onDelete: CASCADE, primaryKey: true }
    pagoCorrespondiente: { type: date, required: true, primaryKey: true }
    monto:               { type: decimal, size: 17, scale: 2, required: true }
    fechaPago:           { type: date, required: true }
    fechaAlta:           { type: timestamp, required: true }
    fechaBaja:           { type: timestamp, required: false }
    habilitado:          { type: boolean, required: false, default: 1 }
    usuario:             { type: integer, foreignTable: usuario, foreignReference: id, required: true, onDelete: CASCADE }
  
  trabajoTaller:
    id:              ~
    idMovil:         { type: integer, foreignTable: movil, foreignReference: id, required: true, onDelete: CASCADE }
    idTaller:        { type: integer, foreignTable: taller, foreignReference: id, required: true, onDelete: CASCADE }
    fechaIngreso:    { type: date, required: false }
    motivoIngreso:   { type: varchar(200), required: false }
    costoMateriales: { type: decimal, size: 17, scale: 2, required: false }
